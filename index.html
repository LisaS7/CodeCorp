<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeCorp Game</title>

    <!-- CodeMirror CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.4/codemirror.min.css"
    />

    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      canvas {
        margin-top: 10rem;
        display: block;
        background-color: #f0f0f0;
        flex: 1; /* Makes the canvas take all available space */
      }
      #editor {
        height: 200px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="editor"></div>

    <!-- Phaser Library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.4/codemirror.min.js"></script>

    <!-- CodeMirror Python mode (for syntax highlighting) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.4/mode/python/python.min.js"></script>

    <script src="./src/main.js"></script>
  </body>
</html>
